apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-devsecops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-devsecops
  template:
    metadata:
      labels:
        app: simple-devsecops
    spec:
      containers:
      - name: simple-devsecops
        image: simple-devsecops:latest
        ports:
        - containerPort: 5000
